<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зображення</title>
</head>
<body>
    <div>
        <h1>Зображення</h1>

    <div>
        <h4>Звичайне зображення</h4>

            <area shape="rect" coords="0,0,90,150" href="https://uk.wikipedia.org/wiki/HTML" target="_blank" alt="">
